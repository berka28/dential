<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/de93e0e735.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
     
    <title>Login</title>
</head>
<body>
    <div class="my-5" >

        <div class="container" >
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">E-post</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Lösenord</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMeCheck">
                        <label class="form-check-label" for="gridCheck">Kom ihåg mig</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Logga in</button>
            </form>
        </div>
    </div>
</body>
</html>
